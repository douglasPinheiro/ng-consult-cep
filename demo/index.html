<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>CEP Consult Example</title>

        <link href="./styles/bootstrap.min.css" rel="stylesheet">
        <link href="./styles/cover.css" rel="stylesheet">
    </head>
    <body ng-app="example">
        <div class="site-wrapper" ng-controller="mainCtrl">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">CEP Consult example</h3>
                        </div>
                    </div>

                    <div class="inner cover">
                        <div class="container">
                          <form class="form-horizontal">
                            <div class="form-group row">
                              <label class="col-form-label col-sm-3" for="zipcode">Zipcode:</label>
                              <div class="col-sm-9">
                                <input type="zipcode" class="form-control" id="zipcode" ng-model="zipcode" ng-change="cepKeyPress()" placeholder="Enter zipcode">
                              </div>
                            </div>
                            <hr />
                            <div class="form-group row">
                              <label class="col-form-label col-sm-3" for="address">Address:</label>
                              <div class="col-sm-9"> 
                                <input type="text" class="form-control" id="address" ng-model="address">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-form-label col-sm-3" for="neighborhood">Neighborhood:</label>
                              <div class="col-sm-9"> 
                                <input type="text" class="form-control" id="neighborhood" ng-model="neighborhood">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-form-label col-sm-3" for="city">City:</label>
                              <div class="col-sm-9"> 
                                <input type="text" class="form-control" id="city" ng-model="city">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-form-label col-sm-3" for="state">State:</label>
                              <div class="col-sm-9"> 
                                <input type="text" class="form-control" id="state" ng-model="state">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-form-label col-sm-3" for="ibge">IBGE:</label>
                              <div class="col-sm-9"> 
                                <input type="text" class="form-control" id="ibge" ng-model="ibge">
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="mastfoot">
                            <div class="inner">
                              <p>developed by <a href="https://github.com/douglasPinheiro">Douglas</a></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts/angular.min.js"></script>
        <script src="../src/ng-cep-consult.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
